<div class="col full-height pt-3 full-width">

  <div class="row full-width mx-auto open-save">
    <div class="col-6 open-button">
      <button mat-raised-button color="primary" (click)="fileInput.click()">
        Open
      </button>
      <input hidden #fileInput
            type="file"
            id="file"
            accept="image/*"
            (change)="openImage($event)" >
    </div>
    <div class="col-6 save-button">
      <button mat-raised-button color="primary" (click)="saveImage()" [disabled]="!bottomImage">
        Save
      </button>
    </div>
  </div>

  <div class="row full-width mx-auto open-save">
    <div class="col-6">
      <button mat-raised-button (click)="getInputFiles()">
        {{inputLabel}}
      </button>
    </div>
    <div class="col-6">
      <button mat-raised-button (click)="getOutputDirectory()">
        {{outputLabel}}
      </button>
    </div>
  </div>

  <div class="row full-width mx-auto open-save">
    <div class="col-6">
      <button mat-raised-button color="accent" [disabled]="!filtersList.length || !inputFiles || !outputDir" (click)="applyFilters()">
        Apply filters
      </button>
    </div>
    <div class="col-6">
      <button mat-raised-button color="accent"
            [disabled]="!topImage || !inputFiles || !outputDir || !gisService.gis.fov
                      || !gisService.gis.latitude || !gisService.gis.longitude
                      || !gisService.gis.altitude || !gisService.gis.heading
                      || !gisService.gis.markerLat || !gisService.gis.markerLon"
            (click)="applyGPS()">
        Look for GPS
      </button>
    </div>
  </div>

</div>
