<div *ngIf="image" #container id="container"> <!--(change)="refreshCanvas()"-->
  <img #img *ngIf="image.uri"
            [(src)]="image.uri"
            id="img"
            (window:resize)="resizeCanvas()"
            (load)="onImageLoad()">
  <canvas *ngIf="this.addOverlay"
          #overlayCanvas
          id="overlayCanvas"></canvas>
</div>
