<div class="container-fluid full-height">
  <div class="row full-height">

    <div class="col-3 full-height" id="left-panel">
      <div class="row" id="filters-tab">
        <app-filters-tab></app-filters-tab>
      </div>
      <div class="row" id="filter-edit">
        <app-filter-edit-tab></app-filter-edit-tab>
      </div>
      <div class="row" id="server-tab">
        <app-server-tab></app-server-tab>
      </div>
    </div>

    <div class="col-6 full-height" id="center-panel">
      <div class="row" id="top-picture">
        <app-image-tab [uri]="topImageUri" id="top-image"></app-image-tab>
      </div>
      <div class="row" id="bottom-picture">
        <app-image-tab [uri]="topImageUri" id="bottom-image"></app-image-tab>
      </div>
    </div>

    <div class="col-3 full-height" id="right-panel">
      <div class="row" id="GPS-tab">
        <app-gps-tab></app-gps-tab>
      </div>
      <div class="row" id="top-histogram">
        <app-histogram-tab [histogramData]="topImageHistogram"></app-histogram-tab>
      </div>
      <div class="row" id="bottom-histogram">
        <app-histogram-tab [histogramData]="bottomImageHistogram"></app-histogram-tab>
      </div>
      <div class="row" id="actions-tab">
        <app-action-tab></app-action-tab>
      </div>
    </div>

  </div>
</div>
